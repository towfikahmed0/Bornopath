<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bornopath — Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Georgia", "Times New Roman", serif;
    }

    body {
      background: #fdfdfd;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #222;
    }

    .card {
      text-align: center;
      max-width: 480px;
      padding: 2.5rem;
      background: #fff;
      border-radius: 12px;
      border: 1px solid #e5e5e5;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #2a4d8f;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: 600;
      color: #333;
    }

    p {
      font-size: 1.05rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #555;
    }

    .retry-button {
      background: #2a4d8f;
      color: white;
      border: none;
      padding: 12px 32px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .retry-button:hover {
      background: #1e3664;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">Bornopath</div>
    <h1>You’re Offline</h1>
    <p>It seems your internet connection is lost. Don’t worry — you can still browse saved content. Once you’re online,
      Bornopath will sync automatically.</p>
    <button class="retry-button" onclick="checkConnection()">Reconnect</button>
    <div class="footer">Bornopath — Words, Everywhere.</div>
  </div>
  <script>
    function checkConnection() {
      const btn = document.querySelector('.retry-button');
      const original = btn.textContent;

      btn.textContent = "Checking...";
      btn.disabled = true;

      // Add a real network request test (more reliable than navigator.onLine)
      fetch('/icons/icon-192.png', {
        method: 'HEAD',
        cache: 'no-cache',
        timeout: 3000
      })
        .then(() => {
          // Real connection confirmed - redirect
          window.location.href = "/dashboard.html"; // Consider redirecting to dashboard instead of login
        })
        .catch(() => {
          // Network request failed
          btn.textContent = "Still Offline";
          setTimeout(() => {
            btn.textContent = original;
            btn.disabled = false;
          }, 1500);
        });
    }

    // Auto-redirect with network confirmation
    window.addEventListener('online', () => {
      // Small delay to ensure stable connection
      setTimeout(() => {
        checkConnection();
      }, 1000);
    });

    window.addEventListener('offline', () => {
      const btn = document.querySelector('.retry-button');
      btn.textContent = "Reconnect";
      btn.disabled = false;
    });
  </script>

</body>

</html>
